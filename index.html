<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f6;
      padding: 30px;
      margin: 0;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background: #f9f9f9;
      transition: all 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #3498db;
      background: #fff;
      outline: none;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    #success-message {
      display: none;
      color: #2ecc71;
      font-size: 16px;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form id="feedbackForm" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="0734c66f-9369-44db-842f-1206f90b8f85">
      <input type="hidden" name="email_to" value="smripon328@gmail.com">

      <input type="email" id="email" name="Email" placeholder="Enter your email" required />
      <textarea id="message" name="Message" rows="5" placeholder="Enter your message" required></textarea>

      <button type="submit">Submit</button>
      <div id="success-message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const successMsg = document.getElementById('success-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData
      }).then(response => {
        if (response.ok) {
          successMsg.innerHTML = "Thank you! Your message has been sent successfully. Your feedback will be reviewed.";
          successMsg.style.display = 'block';
          form.reset();
        } else {
          alert('Submission failed. Please try again.');
        }
      }).catch(error => {
        alert('An error occurred. Please try again later.');
      });
    });
  </script>

</body>
</html>
